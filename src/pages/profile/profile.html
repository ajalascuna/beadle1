<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Subjects</h2>
  
      <ion-item *ngFor="let item of items" (click)='attendance(item)'>
     <h2>{{item.subj_name}}</h2>
     <h4>{{item.reg_id}}</h4>
  
     <h4>{{item.sem}}</h4>
     <h4>{{item.sy}}</h4>
     <h4>{{item.subj_sched}}</h4>
  
  
    </ion-item>
  
  
  
  </ion-content>
